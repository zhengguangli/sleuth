spring:
  application:
    name: admin-server
  security:
    user:
      name: "admin"
      password: "admin123"
server:
  port: 8769
eureka:
  instance:
    metadata-map: 
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
